<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <script src="browser-polyfill.min.js" type="application/javascript"></script>
    <script src="settings.js" type="application/javascript"></script>
</head>

<body>
    <div>
        <form>
            <label>
                Frames per second
                <input type="number" id="fps" min="1" max="300"/>
            </label>
            <br />
            <button type="submit">Save</button>
            <button id="resetButton">Reset to defaults</button>
            <span id="fpsError" style="display: none">Fps must be a number between 1 and 300.</span>
        </form>
    </div>
</body>

</html>
